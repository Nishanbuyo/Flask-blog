{% extends "layout.html" %}

{% block body %}


<!-- Page Header -->
<header class="masthead" style="background-image: url('{{ url_for('static',filename='img/admin.jpg') }}')">
    <div class="overlay"></div>
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-md-10 mx-auto">
                <div class="site-heading">
                    <h1>Admin Panel</h1>
                    <span class="subheading">Manage your blog posts</span>
                </div>
            </div>
        </div>
    </div>
</header>

<!-- Main Content -->
<div class="container">
    <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
            <h1>Basic Actions</h1>
            <a href="/edit/0"> <button class="btn btn-primary">ADD A NEW POST</button> </a>
            <a href="/logout"> <button class="btn btn-primary">Logout</button> </a>

            <hr>


            <!-- FILE UPLOADER -->
            <h1>Upload A File</h1>
            <form action="/uploader" method="POST" enctype="multipart/form-data">
                <input type="file" name="myfile" id="myfile">
                <button type="submit" value="submit" class="btn btn-primary">Submit</button>
            </form>
            <hr>


            <h1>Edit Posts</h1>
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Title</th>
                        <th scope="col">Date</th>
                        <th scope="col">Edit</th>
                        <th scope="col">Delete</th>
                    </tr>
                </thead>
                <tbody>

                    {%for post in posts%}
                    <tr>
                        <td>{{post.id}}</td>
                        <td>{{post.title}}</td>
                        <td>{{post.date}}</td>
                        <td> <a href="/edit/{{post.id}}"> <button class="btn btn-primary">Edit</button> </a> </td>
                        <td> <a href="/delete/{{post.id}}"> <button class="btn btn-primary">Delete</button> </a> </td>
                    </tr>



                    {%endfor%}
                </tbody>
            </table>


        </div>
    </div>
</div>


{% endblock %}
