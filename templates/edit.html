{% extends "layout.html" %}

{% block body %}


<!-- Page Header -->
<header class="masthead" style="background-image: url('{{ url_for('static',filename='img/admin.jpg') }}')">
    <div class="overlay"></div>
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-md-10 mx-auto">
                <div class="site-heading">
                    <h1>Admin Panel</h1>
                    <span class="subheading">Manage your blog posts</span>
                </div>
            </div>
        </div>
    </div>
</header>

<!-- Main Content -->
<div class="container">
    <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
            <h1>Basic Actions</h1>
            <a href="/dashboard"> <button class="btn btn-primary">Dashboard Home</button> </a>
            <a href="/logout"> <button class="btn btn-primary">Logout</button> </a>

            <hr>
            <h1>Add / Edit Posts</h1>
            <form name="sentMessage" id="contactForm" method="POST" novalidate action="/edit/{{id}}">
                <div class="control-group">
                    <div class="form-group floating-label-form-group controls">
                        <label>Title</label>
                        <input name="title" type="text" class="form-control" placeholder="Title" id="title", value="{{post.title}}">
                        <p class="help-block text-danger"></p>
                    </div>
                </div>
                <div class="control-group">
                    <div class="form-group floating-label-form-group controls">
                        <label>Tagline</label>
                        <input name="tagline" type="text" class="form-control" placeholder="Tagline" id="tagline", value="{{post.tagline}}">
                        <p class="help-block text-danger"></p>
                    </div>
                </div>
                <div class="control-group">
                    <div class="form-group col-xs-12 floating-label-form-group controls">
                        <label>Slug</label>
                        <input name="slug" type="text" class="form-control" placeholder="Slug" id="slug", value="{{post.slug}}">
                        <p class="help-block text-danger"></p>
                    </div>
                </div>
                <div class="control-group">
                    <div class="form-group col-xs-12 floating-label-form-group controls">
                        <label>Content</label>
                        <textarea name="content" type="text" class="form-control" placeholder="content" id="content">{{post.content}}</textarea>
                        <p class="help-block text-danger"></p>
                    </div>
                </div>
                <div class="control-group">
                    <div class="form-group col-xs-12 floating-label-form-group controls">
                        <label>Image File</label>
                        <input name="img_file" type="text" class="form-control" placeholder="Image File" id="img_file", value="{{post.img_file}}">
                        <p class="help-block text-danger"></p>
                    </div>
                </div>

                <br>
                <div id="success"></div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary" id="sendMessageButton">Submit</button>
                </div>
            </form>



        </div>
    </div>
</div>


{% endblock %}
